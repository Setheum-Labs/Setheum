[package]
name = "setheum-evm-bridge"
version = "1.2.2"
authors = ["Setheum Labs"]
edition = "2018"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
serde = { version = "1.0.124", optional = true, features = ["derive"] }
codec = { package = "parity-scale-codec", version = "2.0.0", default-features = false }
frame-support = { git = "https://github.com/paritytech/substrate", branch = "v3.0.0", default-features = false }
frame-system = { git = "https://github.com/paritytech/substrate", branch = "v3.0.0", default-features = false }
sp-core = { git = "https://github.com/paritytech/substrate", branch = "v3.0.0", default-features = false }
sp-runtime = { git = "https://github.com/paritytech/substrate", branch = "v3.0.0", default-features = false }
sp-std = { git = "https://github.com/paritytech/substrate", branch = "v3.0.0", default-features = false }
sp-io = { git = "https://github.com/paritytech/substrate", branch = "v3.0.0", default-features = false }
primitive-types = { version = "0.9.0", default-features = false, features = ["rlp", "byteorder"] }
impl-trait-for-tuples = "0.2.1"
ethereum-types = { version = "0.11.0", default-features = false }

primitives = { package = "setheum-primitives", path = "../../../primitives", default-features = false }
primitives-proc-macro = { path = "../../../primitives/proc-macro" }
support = { package = "setheum-support", path = "../../support", default-features = false }
setheum-evm = { path = "../evm", default-features = false }
num_enum = { version = "0.5.1", default-features = false }

[dev-dependencies]
pallet-balances = { git = "https://github.com/paritytech/substrate", branch = "v3.0.0" }
pallet-timestamp = { git = "https://github.com/paritytech/substrate", branch = "v3.0.0" }

[features]
default = ["std"]
std = [
	"serde",
	"codec/std",
	"num_enum/std",
	"sp-core/std",
	"sp-runtime/std",
	"frame-support/std",
	"frame-system/std",
	"sp-io/std",
	"sp-std/std",
	"ethereum-types/std",
	"primitives/std",
	"primitive-types/std",
	"support/std",
	"setheum-evm/std",
]
try-runtime = ["frame-support/try-runtime"]
