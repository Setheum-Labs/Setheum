[package]
name = "evm-rpc"
version = "0.8.0"
authors = ["Setheum Labs"]
edition = "2018"

[dependencies]
jsonrpc-core = "15.0.0"
jsonrpc-derive = "15.0.0"
ethereum-types = "0.11.0"
rustc-hex = "2.1.0"
serde = { version = "1.0.124", features = ["derive"] }

frame-support = { git = "https://github.com/paritytech/substrate", branch = "v3.0.0" }
pallet-transaction-payment-rpc-runtime-api = { git = "https://github.com/paritytech/substrate", branch = "v3.0.0" }
sc-rpc-api = { git = "https://github.com/paritytech/substrate", branch = "v3.0.0" }
sp-api = { git = "https://github.com/paritytech/substrate", branch = "v3.0.0" }
sp-blockchain = { git = "https://github.com/paritytech/substrate", branch = "v3.0.0" }
sp-core = { git = "https://github.com/paritytech/substrate", branch = "v3.0.0" }
sp-io = { git = "https://github.com/paritytech/substrate", branch = "v3.0.0" }
sp-rpc = { git = "https://github.com/paritytech/substrate", branch = "v3.0.0" }
sp-runtime = { git = "https://github.com/paritytech/substrate", branch = "v3.0.0" }
sp-storage = { git = "https://github.com/paritytech/substrate", branch = "v3.0.0" }

setheum-evm-rpc-runtime-api = { path = "runtime_api" }
setheum-evm = { path = ".." }

[dev-dependencies]
serde_json = "1.0.64"

[features]
default = [ "rpc_binary_search_estimate" ]
rpc_binary_search_estimate = []
