[package]
name = "highend-launchpad-rpc"
version = "0.0.1"
authors = ["Setheum Labs"]
edition = "2018"
description = "RPC module for highend-launchpad."
homepage = 'https://setheum.xyz'
license = 'Apache-2.0'
repository = 'https://github.com/Setheum-Labs/launchpad-crowdsales/'

[dependencies]
codec = { package = "parity-scale-codec", version = "2.2.0" }
jsonrpc-core = "15.0.0"
jsonrpc-core-client = "15.0.0"
jsonrpc-derive = "15.0.0"
sp-runtime = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.10" }
sp-api = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.10" }
sp-blockchain = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.10" }

highend-launchpad-rpc-runtime-api = { path = "runtime-api", version = "1.0.0" }
