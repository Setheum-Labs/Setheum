[package]
name = "serp-staking"
version = "0.8.0"
authors = ["Setheum Labs"]
edition = "2018"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
static_assertions = "1.1.0"
serde = { version = "1.0.126", optional = true }
codec = { package = "parity-scale-codec", version = "2.0.0", default-features = false, features = ["derive"] }

sp-std = { default-features = false, git = "https://github.com/paritytech/substrate", branch = "v3.0.0" }
sp-io ={ default-features = false, git = "https://github.com/paritytech/substrate", branch = "v3.0.0" }
sp-runtime = { default-features = false, git = "https://github.com/paritytech/substrate", branch = "v3.0.0"}
sp-staking = { default-features = false, git = "https://github.com/paritytech/substrate", branch = "v3.0.0"}
frame-support = { default-features = false, git = "https://github.com/paritytech/substrate", branch = "v3.0.0"}
frame-system = { default-features = false, git = "https://github.com/paritytech/substrate", branch = "v3.0.0"}
pallet-session = { default-features = false, features = ["historical"], git = "https://github.com/paritytech/substrate", branch = "v3.0.0"}
pallet-authorship = { default-features = false, git = "https://github.com/paritytech/substrate", branch = "v3.0.0"}
sp-application-crypto = { default-features = false, git = "https://github.com/paritytech/substrate", branch = "v3.0.0"}
frame-election-provider-support = { default-features = false, git = "https://github.com/paritytech/substrate", branch = "v3.0.0"}
log = { version = "0.4.14", default-features = false }
paste = "1.0"

# orml dependencies
orml-traits = { path = "../../../lib-openrml/traits", default-features = false }
orml-utilities = { path = "../../../lib-openrml/utilities", default-features = false }
orml-tokens = { path = "../../../lib-openrml/tokens", default-features = false }

# local dependencies
primitives = { package = "setheum-primitives", path = "../../../primitives", default-features = false }
support = { package = "setheum-support", path = "../../support", default-features = false }

# Optional imports for benchmarking
frame-benchmarking = { git = "https://github.com/paritytech/substrate", branch = "v3.0.0", default-features = false, optional = true }
rand_chacha = { version = "0.2", default-features = false, optional = true }

[dev-dependencies]
sp-storage = { git = "https://github.com/paritytech/substrate", branch = "v3.0.0" }
sp-tracing = { git = "https://github.com/paritytech/substrate", branch = "v3.0.0" }
sp-core = { git = "https://github.com/paritytech/substrate", branch = "v3.0.0" }
pallet-balances = { git = "https://github.com/paritytech/substrate", branch = "v3.0.0" }
pallet-timestamp = { git = "https://github.com/paritytech/substrate", branch = "v3.0.0" }
pallet-staking-reward-curve = { git = "https://github.com/paritytech/substrate", branch = "v3.0.0" }
substrate-test-utils = { git = "https://github.com/paritytech/substrate", branch = "v3.0.0" }
frame-benchmarking = { git = "https://github.com/paritytech/substrate",  branch = "v3.0.0" }
frame-election-provider-support = { features = ["runtime-benchmarks"], git = "https://github.com/paritytech/substrate", branch = "v3.0.0" }
rand_chacha = { version = "0.2" }
parking_lot = "0.11.1"
hex = "0.4"
orml-currencies = { path = "../../../lib-openrml/currencies" }

[features]
default = ["std"]
std = [
	"serde",
	"codec/std",
	"sp-std/std",
	"sp-io/std",
	"frame-support/std",
	"sp-runtime/std",
	"sp-staking/std",
	"pallet-session/std",
	"frame-system/std",
	"pallet-authorship/std",
	"sp-application-crypto/std",
	"log/std",
	"frame-election-provider-support/std",
	"orml-tokens/std",
	"orml-traits/std",
	"orml-utilities/std",
	"primitives/std",
	"support/std",
]
runtime-benchmarks = [
	"frame-benchmarking",
	"frame-election-provider-support/runtime-benchmarks",
	"rand_chacha",
]
try-runtime = ["frame-support/try-runtime"]
