[package]
name = "serp-prices"
version = "0.8.0"
authors = ["Setheum Labs"]
edition = "2018"

[dependencies]
# external dependencies
serde = { version = "1.0.124", optional = true }
codec = { package = "parity-scale-codec", version = "2.0.0", default-features = false }
fixed = { default-features = false, git = "https://github.com/encointer/substrate-fixed", package = "substrate-fixed" }

# Substrate dependencies
sp-runtime = { default-features = false, git = "https://github.com/paritytech/substrate", branch = "v3.0.0" }
frame-support = { default-features = false, git = "https://github.com/paritytech/substrate", branch = "v3.0.0" }
frame-system = { default-features = false, git = "https://github.com/paritytech/substrate", branch = "v3.0.0" }
sp-std = { default-features = false, git = "https://github.com/paritytech/substrate", branch = "v3.0.0" }
sp-core = { default-features = false, git = "https://github.com/paritytech/substrate", branch = "v3.0.0" }
sp-arithmetic = { git = "https://github.com/paritytech/substrate", branch = "v3.0.0" }

# orml dependencies
orml-traits = { package = "orml-traits", path = "../../../lib-openrml/traits", default-features = false }

# local dependencies
support = { package = "setheum-support", path = "../../support", default-features = false }
primitives = { package = "setheum-primitives", path = "../../../primitives", default-features = false }

[dev-dependencies]
sp-core = { default-features = false, git = "https://github.com/paritytech/substrate", branch = "v3.0.0" }
sp-io = { default-features = false, git = "https://github.com/paritytech/substrate", branch = "v3.0.0" }
orml-tokens = { path = "../../../lib-openrml/tokens" }

[features]
default = ["std"]
std = [
	"serde",
	"codec/std",
	"sp-runtime/std",
	"frame-support/std",
	"frame-system/std",
	"sp-std/std",
	"sp-arithmetic/std",
	"orml-traits/std",
	"support/std",
	"primitives/std",
]
try-runtime = ["frame-support/try-runtime"]
