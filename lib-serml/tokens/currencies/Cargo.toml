[package]
name = "setheum-currencies"
version = "0.8.0"
authors = ["Setheum Labs"]
edition = "2018"

[dependencies]
serde = { version = "1.0.124", optional = true }
codec = { package = "parity-scale-codec", version = "2.0.0", default-features = false }
sp-core = { git = "https://github.com/paritytech/substrate", version = "3.0.0", default-features = false }
sp-runtime = { git = "https://github.com/paritytech/substrate", version = "3.0.0", default-features = false }
sp-io = { git = "https://github.com/paritytech/substrate", version = "3.0.0", default-features = false }
sp-std = { git = "https://github.com/paritytech/substrate", version = "3.0.0", default-features = false }

frame-support = { git = "https://github.com/paritytech/substrate", version = "3.0.0", default-features = false }
frame-system = { git = "https://github.com/paritytech/substrate", version = "3.0.0", default-features = false }

# orml dependencies
orml-traits = { path = "../../../lib-openrml/traits", default-features = false }
orml-utilities = { path = "../../../lib-openrml/utilities", default-features = false }

# local dependencies
serp-treasury = { package = "serp-treasury", path = "../../serp/serp-treasury", default-features = false }
primitives = { package = "setheum-primitives", path = "../../../primitives", default-features = false }
support = { package = "setheum-support", path = "../../support", default-features = false }

[dev-dependencies]
sp-core = { git = "https://github.com/paritytech/substrate", version = "3.0.0" }
pallet-balances = { git = "https://github.com/paritytech/substrate", version = "3.0.0" }
pallet-timestamp = { git = "https://github.com/paritytech/substrate", version = "3.0.0" }
tokens = { package = "orml-tokens", path = "../../../lib-openrml/tokens" }
orml-currencies = { path = "../../../lib-openrml/currencies" }

setheum-evm = { path = "../../evm/evm" }
setheum-evm-bridge = { path = "../../evm/evm-bridge" }
serp-treasury = { package = "serp-treasury", path = "../../serp/serp-treasury" }
setheum-dex = { path = "../../dex/dex" }

[features]
default = ["std"]
std = [
	"serde",
	"codec/std",
	"sp-core/std",
	"sp-runtime/std",
	"sp-std/std",
	"sp-io/std",
	"frame-support/std",
	"frame-system/std",
	"orml-traits/std",
	"orml-utilities/std",
	"serp-treasury/std",
	"primitives/std",
	"support/std",
]
try-runtime = ["frame-support/try-runtime"]
