[package]
name = "settmint-engine"
version = "0.8.0"
authors = ["Setheum Labs"]
edition = "2018"

[dependencies]
# external dependencies
serde = { version = "1.0.101", optional = true }
codec = { package = "parity-scale-codec", version = "2.0.0", default-features = false }

# Substrate dependencies
frame-support = { default-features = false, git = "https://github.com/paritytech/substrate", version = "3.0.0" }
frame-system = { default-features = false, git = "https://github.com/paritytech/substrate", version = "3.0.0" }
sp-application-crypto = { default-features = false, git = "https://github.com/paritytech/substrate", version = "3.0.0" }
sp-io = { default-features = false, git = "https://github.com/paritytech/substrate", version = "3.0.0" }
sp-runtime = { default-features = false, git = "https://github.com/paritytech/substrate", version = "3.0.0" }
sp-std = { default-features = false, git = "https://github.com/paritytech/substrate", version = "3.0.0" }

# orml dependencies
orml-tokens = { path = "../../../lib-openrml/tokens", default-features = false }
orml-traits = { path = "../../../lib-openrml/traits", default-features = false }
orml-utilities = { path = "../../../lib-openrml/utilities", default-features = false }

# local dependencies
support = { package = "setheum-support", path = "../../support", default-features = false }
settmint = { package = "settmint-manager", path = "../settmint-manager", default-features = false }
primitives = { package = "setheum-primitives", path = "../../../primitives", default-features = false }

[dev-dependencies]
sp-core = { git = "https://github.com/paritytech/substrate", version = "3.0.0" }
pallet-balances = { git = "https://github.com/paritytech/substrate", version = "3.0.0" }
orml-currencies = { path = "../../../lib-openrml/currencies" }
setheum-dex = { path = "../../dex/dex" }
serp-treasury = { package = "serp-treasury", path = "../../serp/serp-treasury" }

[features]
default = ["std"]
std = [
	"serde",
	"codec/std",
	"frame-support/std",
	"frame-system/std",
	"orml-tokens/std",
	"orml-traits/std",
	"sp-application-crypto/std",
	"sp-io/std",
	"sp-runtime/std",
	"sp-std/std",
	"support/std",
	"settmint/std",
	"primitives/std",
	"orml-utilities/std",
]
try-runtime = ["frame-support/try-runtime"]
