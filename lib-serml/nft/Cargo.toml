[package]
name = "module-nft"
version = '0.9.6'
authors = ["Setheum Labs"]
edition = '2018'

[dependencies]
serde = { version = "1.0.124", optional = true }
codec = { package = "parity-scale-codec", version = "2.0.0", default-features = false }
enumflags2 = { version = "0.6.3" }
sp-std = { version = "3.0.0", default-features = false }
sp-runtime = { version = "3.0.0", default-features = false }
frame-support = { version = "3.0.0", default-features = false }
frame-system = { version = "3.0.0", default-features = false }
pallet-proxy = { version = "3.0.0", default-features = false }

primitives = { package = "setheum-primitives", path = "../../primitives", default-features = false }
orml-nft = { path = "../../open-lib/nft", default-features = false }
orml-traits = { path = "../../open-lib/traits", default-features = false }
pallet-timestamp = { version = "3.0.0", default-features = false }

[dev-dependencies]
sp-core = "3.0.0"
sp-io = "3.0.0"
pallet-balances = "3.0.0"
pallet-utility = "3.0.0"
orml-tokens = { path = "../../open-lib/tokens" }
module-currencies = { path = "../currencies" }
support = { package = "module-support", path = "../support" }

[features]
default = ["std"]
std = [
	"serde",
	"codec/std",
	"sp-std/std",
	"sp-runtime/std",
	"frame-support/std",
	"frame-system/std",
	"pallet-proxy/std",
	"primitives/std",
	"orml-traits/std",
	"orml-nft/std",
	"pallet-timestamp/std",
	"enumflags2/serde"
]
