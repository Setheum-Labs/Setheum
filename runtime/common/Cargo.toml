[package]
name = "runtime-common"
version = "0.8.0"
authors = ["Setheum Labs"]
edition = "2018"

[dependencies]
# external dependencies
static_assertions = "1.1.0"
num_enum = { version = "0.5.1", default-features = false }
serde = { version = "1.0.101", optional = true, default-features = false }
codec = { package = "parity-scale-codec", version = "2.0.0", default-features = false }
max-encoded-len = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.9", default-features = false }

# Substrate dependencies
sp-std = { default-features = false, git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.9" }
sp-core = { default-features = false, git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.9" }
sp-runtime = { default-features = false, git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.9" }
frame-support = { default-features = false, git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.9" }
frame-system = { default-features = false, git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.9" }
pallet-scheduler = { default-features = false, git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.9" }

# orml dependencies
orml-oracle = { path = "../../lib-openrml/oracle", default-features = false }
orml-traits = { path = "../../lib-openrml/traits", default-features = false }

# local dependencies
setheum-evm = { path = "../../lib-serml/evm/evm", default-features = false }
setheum-support = { path = "../../lib-serml/support", default-features = false }
setheum-transaction-payment = { path = "../../lib-serml/transaction-payment", default-features = false }
primitives = { package = "setheum-primitives", path = "../../primitives", default-features = false }

[dev-dependencies]
serde_json = "1.0.41"
sha3 = { version = "0.9.1" }
hex-literal = "0.3.1"
sp-io = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.9" }
pallet-timestamp = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.9" }
pallet-balances = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.9" }
pallet-proxy = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.9" }
pallet-utility = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.9" }
setheum-service = {  path = "../../node/service" }
orml-tokens = { path = "../../lib-openrml/tokens" }
orml-nft = { path = "../../lib-openrml/nft" }
setheum-currencies = { path = "../../lib-serml/tokens/currencies" }
setheum-nft = { path = "../../lib-serml/tokens/nft" }
setheum-dex = { path = "../../lib-serml/dex/dex" }
serp-prices = { path = "../../lib-serml/serp/serp-prices" }
setheum-transaction-payment = { path = "../../lib-serml/transaction-payment" }

[features]
default = ["std"]
std = [
	"serde",
	"codec/std",
	"sp-core/std",
	"sp-std/std",
	"sp-runtime/std",
	"frame-support/std",
	"frame-system/std",
	"pallet-scheduler/std",
	"orml-oracle/std",
	"orml-traits/std",
	"setheum-support/std",
	"primitives/std",
	"setheum-transaction-payment/std",
]
with-ethereum-compatibility = []
