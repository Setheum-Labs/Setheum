[package]
name = "setheum-rpc"
version = "0.8.0"
authors = ["Setheum Labs"]
edition = "2018"

[dependencies]
# external dependencies
jsonrpc-core = "15.0.0"
codec = { package = "parity-scale-codec", version = "2.0.0" }

# Substrate dependencies
sp-api = { git = "https://github.com/paritytech/substrate", branch = "v3.0.0" }
sp-blockchain = { git = "https://github.com/paritytech/substrate", branch = "v3.0.0" }
sp-block-builder = { git = "https://github.com/paritytech/substrate", branch = "v3.0.0" }
sp-runtime = { git = "https://github.com/paritytech/substrate", branch = "v3.0.0" }
sp-consensus = { git = 'https://github.com/paritytech/substrate.git', branch = "v3.0.0" }
sp-consensus-babe = { git = 'https://github.com/paritytech/substrate.git', branch = "v3.0.0" }
sp-transaction-pool = { git = "https://github.com/paritytech/substrate", branch = "v3.0.0" }
sc-client-api = { git = "https://github.com/paritytech/substrate", branch = "v3.0.0" }
sc-consensus-babe = { git = 'https://github.com/paritytech/substrate.git', branch = "v3.0.0" }
sc-consensus-babe-rpc = { git = 'https://github.com/paritytech/substrate.git', branch = "v3.0.0" }
sc-consensus-epochs = { git = 'https://github.com/paritytech/substrate.git', branch = "v3.0.0" }
sc-finality-grandpa = { git = 'https://github.com/paritytech/substrate.git', branch = "v3.0.0" }
sc-finality-grandpa-rpc = { git = 'https://github.com/paritytech/substrate.git', branch = "v3.0.0" }
sc-keystore = { git = "https://github.com/paritytech/substrate", branch = "v3.0.0" }
sp-keystore = { git = 'https://github.com/paritytech/substrate.git', branch = "v3.0.0" }
sc-rpc = { git = "https://github.com/paritytech/substrate", branch = "v3.0.0" }
substrate-frame-rpc-system = { git = "https://github.com/paritytech/substrate", branch = "v3.0.0" }
pallet-transaction-payment-rpc = { git = "https://github.com/paritytech/substrate", branch = "v3.0.0" }

# orml dependencies
orml-oracle-rpc = { path = "../lib-openrml/oracle/rpc" }

# local dependencies
evm-rpc = { path = "../lib-serml/evm/evm/rpc" }
runtime-common = { path = "../runtime/common" }
primitives = { package = "setheum-primitives", path = "../primitives" }
